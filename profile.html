<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="profile.css" rel="stylesheet" />
    <title>Netflix</title>
    <style>
      body {
        background-color: black;
        color: whitesmoke;
      }
      button#black {
        background-color: #000000; /* Green */
        border: 1px solid #c4c4c4;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 px-0 w-50">
      <div class="row">
        <div class="col-12 w-100">
          <h1>Edit Profile</h1>
          <hr />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-3">
          <img
            src="./assets/Netflix-user.png"
            alt="my avatar on Netflix"
            id="avatar"
            class="img-fluid"
          />
          <div
            style="
              width: 25px;
              height: 25px;
              background-color: rgb(37, 37, 37);
              border-radius: 50%;
              position: relative;
              bottom: 35px;
              left: 10px;
              opacity: 60%;
              border: 2px solid rgb(212, 212, 212);
            "
          >
            <img
              src="./assets/edit-icon.png"
              alt="edit"
              style="width: 13px; position: relative; bottom: 5px; left: 5px"
            />
          </div>
        </div>
        <div class="col-12 col-md-9 mr-3">
          <div class="bg-secondary px-3 py-2"><h5>Strive Student</h5></div>
          <div class="mt-5">Language:</div>
          <div class="btn-group mt-2 mb-2">
            <button
              class="btn btn-dark border btn-sm dropdown-toggle"
              type="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              English
            </button>
            <div class="dropdown-menu">...</div>
          </div>
          <hr />
          <div>Maturity Settings:</div>
          <div class="bg-secondary px-3 py-1 mt-2 w-50">
            ALL MATURITY RATINGS
          </div>
          <div class="mt-3">
            Show titles of <strong> all maturity ratings</strong> for this
            profile.
          </div>
          <button class="mt-3 px-4 py-1" id="black">EDIT</button>
          <hr />
          <div>Autoplay controls</div>
          <div class="form-group mt-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Autoplay next episode in a series on all devices.
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="form-group mt-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Autoplay previews while browsing on all devices.
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4 px-0 mx-0">
        <hr />
        <div class="col-12 col-md-3">
          <button class="mt-3 px-3" style="width: 100%; height: 100%">
            SAVE
          </button>
        </div>
        <div class="col-12 col-md-3">
          <button
            class="mt-3 px-3"
            id="black"
            style="width: 100%; height: 100%"
          >
            CANCEL
          </button>
        </div>
        <div class="col-12 col-md-6">
          <button
            class="mt-3 px-3"
            id="black"
            style="width: 100%; height: 100%"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
    <div style="margin-top: 200px"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
